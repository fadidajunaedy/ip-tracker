<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="IP Address Tracker - Frontend Mentor">
  <meta name="keywords" content="IP Address Tracker, Frontend Mentor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <title>IP Address Tracker</title>
</head>

<body>
  <main>
    <div class="container">
      <h1 class="title">IP Address Tracker</h1>
      <form id="form-input" class="form-input">
        <input id="input-ip-address" type="text" placeholder="Search for any IP address or domain">
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="" srcset="">
        </button>
      </form>
      <div class="output">
        <div class="output-inner">
          <div class="ip-address">
            <h2>IP ADDRESS</h2>
            <p id="output-ip-address"></p>
          </div>
          <div class="location">
            <h2>LOCATION</h2>
            <p id="output-location">Brooklyn, NY 10001</p>
          </div>
          <div class="timezone">
            <h2>TIMEZONE</h2>
            <p id="output-timezone">8.8.8.8</p>
          </div>
          <div class="isp">
            <h2>ISP</h2>
            <p id="output-isp">8.8.8.8</p>
          </div>
        </div>
      </div>
    </div>
    <section id="output-map">
      <div class="pattern">
      </div>
      <!-- Map shows here -->
    </section>

  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
